<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnandFess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-view" class="view">
        <h1>Welcome to UnandFess</h1>
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
        <button onclick="loginAnonymously()">Submit Secara Anonim</button>
    </div>

    <div id="login-view" class="view" style="display:none;">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="showHome()">Back</button>
    </div>

    <div id="register-view" class="view" style="display:none;">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <button onclick="showHome()">Back</button>
    </div>

    <div id="main-view" class="view" style="display:none;">
        <h1>Welcome, <span id="username"></span></h1>
        <textarea id="message-input" placeholder="Enter your message (must contain 'uaf!')"></textarea>
        <button onclick="sendMessage()">Send Message</button>
        <button id="edit-profile-button" onclick="showProfile()">Edit Profile</button>
        <button id="view-messages-button" onclick="showMessages()">View Messages</button>
        <button id="logout-button" onclick="logout()">Logout</button>
        <button id="back-button" onclick="showHome()" style="display:none;">Back</button>
    </div>

    <div id="profile-view" class="view" style="display:none;">
        <h1>Edit Profile</h1>
        <form id="edit-profile-form">
            <input type="text" id="edit-username" placeholder="New Username">
            <input type="password" id="edit-password" placeholder="New Password">
            <button type="submit">Save Changes</button>
        </form>
        <button onclick="showMain()">Back</button>
    </div>

    <div id="messages-view" class="view" style="display:none;">
        <h1>Your Messages</h1>
        <ul id="messages-list"></ul>
        <button onclick="showMain()">Back</button>
    </div>

    <div id="notification-view" class="view" style="display:none;">
        <h1>Message Sent</h1>
        <p>Your anonymous message has been sent successfully.</p>
        <button onclick="showHome()">Back</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
